<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link CSS personalizado-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Encrypta</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <img src="./assets/img/logo.png" alt=" Logo com a vogal A">
            </div>
        </div>
    </header>

    <section id="encriptador">
        <div class="container">
            <div class="row">
                <div class="col col-8">
                    <form id="texto">
                        <label>
                            <textarea id="conteudo" placeholder="Digite seu texto aqui!"></textarea>
                        </label>
                        <label id="info">
                            <img src="./assets/img/icone.png" alt="Icone de exclamação">
                            Apenas letras minúsculas e sem acento.
                        </label>
                        <div id="botoes">
                            <button class="botao" id="criptografar">Criptografar</button>
                            <button class="botao" id="descriptografar">Descriptografar</button>
                        </div>
                    </form>
                </div>
                <div class="col col-4"></div>
            </div>
        </div>
    </section>
    
</body>
</html>
