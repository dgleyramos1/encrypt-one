<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link CSS personalizado-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google fonts - Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Encrypta</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="./assets/img/logo.png" alt=" Logo com a vogal A">
        </div>
    </header>

    <section id="encriptador">
        <div class="container">
            <div class="row">
                <div class="col col-8">
                    <form id="texto">
                        <label>
                            <textarea id="conteudo" placeholder="Digite seu texto aqui!"></textarea>
                        </label>
                    </form>
                    <label id="info">
                        <img src="./assets/img/icone.png" alt="Icone de exclamação">
                        Apenas letras minúsculas e sem acento.
                    </label>
                    <div id="botoes">
                        <button class="botao" id="criptografar">Criptografar</button>
                        <button class="botao" id="descriptografar">Descriptografar</button>
                    </div>
                </div>
                <div class="col col-4">
                    <div id="default">
                        <img src="./assets/img/person.svg" id="vetor" alt="Vetor de uma pessoa">
                        <h2>
                            Nenhuma mensagem encontrada
                        </h2>
                        <p>
                            Digite um texto que você deseja criptografar ou descriptografar.
                        </p>
                    </div>
                    <div id="resposta">
                        <form>
                            <textarea id="paragrafo"></textarea>
                        </form>
                        <button class="botao" id="copiar">Copiar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; Desenvolvido por <a href="https://dgleyramos.pt" target="_blank">Dgley Ramos</a></p>
    </footer>
    

    <!--Javascript-->
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
